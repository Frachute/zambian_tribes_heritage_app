      </div>

    <section class="tribe-section py-12 px-4 sm:px-6 lg:px-8">
      <h2 class="tribe-section-title text-3xl font-bold text-center mb-8 animate-fade-in">Explore the Tribes</h2>
      <div class="tribe-card-grid max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
